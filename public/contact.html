<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css"> <!-- Link to your CSS file -->
</head>
<body>
<!-- Navbar - Updated to remove "Contact Me" and adjust "Home" link -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="../index.html">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html#about">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Contact Form Section -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Contact Me</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Your Email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Footer Section -->
  <footer class="footer-section text-center py-4">
    <p>Connect with me:</p>
    <div class="social-links">
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a> |
      <a href="https://github.com/yourusername" target="_blank">GitHub</a> |
      <a href="https://www.linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
    </div>
    <p class="mt-3">&copy; 2024 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
